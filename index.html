<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo'list</title>
    <link rel="stylesheet" text="text/css" href="styles.css">
</head>
<body>
    <section class="listaContainer">
        <div class="agregarContainer">
            <input id="inputIngreso" placeholder="Ingresar tarea" type="text" name="input_lista">
            <button id="botonAgregar" onclick="agregarTarea()" >Agregar</button>
        </div>
        <ul id="listaTareas"></ul>
        <div>
            <button id="eliminarLista" onclick="borrarLista()" >Borrar lista</button>
            <button id="cambiarLista" onclick="cambiarLista()"></button>
        </div>
        
    </section>
    <script src="script.js" ></script>
</body>
</html>
